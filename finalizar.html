<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TOMMECES</title>
    <link rel="stylesheet" href="stylefinalizar.css" />
</head>

<body>
    <header class="container-header">
        <div class="header-content">
            <div class="search-container">
                <img src="img/logo-de-ping.png" alt="logo do e-commerce" class="logo" />
                <input class="pesquisa" type="search" name="pesquisa" placeholder="O que você procura?" />
                <img src="img/lupa2.0.png" alt="imagem de lupa" class="lupa" />
            </div>

            <nav class="icones">

                <img class="carrinho" src="img/carrinho2.0.png" alt="imagem de carrinho" />

                <a href="index.html">
                    <img class="perfil" src="img/perfil.png" alt="imagem de perfil" />
                </a>

                <img class="config" src="img/config.png" alt="imagem de configurações" />

                <a href="login.html">
                    <img class="sair" src="img/sair.png" alt="imagem de sair" />
                </a>
            </nav>
        </div>
    </header>

    <div class="form-container">
        <h2>FINALIZAR COMPRA</h2>
        <form>
            <div class="input-group">
                <input type="text" name="nome" placeholder="Nome:" required />
                <img src="img/logo-de-ping.png" alt="icone" class="icon" />
            </div>
            <div class="input-group">
                <input type="tel" name="telefone" placeholder="Telefone" required />
                <img src="img/logo-de-ping.png" alt="icone" class="icon" />
            </div>
            <div class="input-group">
                <input type="email" name="Email" placeholder="Email" required />
                <img src="img/logo-de-ping.png" alt="icone" class="icon" />
            </div>
            <div class="input-group">
                <select class="escolha" name="estado" id="Estado">
                    <option value="">Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
                <img src="img/logo-de-ping.png" alt="icone" class="icon" />
            </div>
            <div class="input-group">
                <input type="tel" name="cpf_cnpj" placeholder="CPF/CNPJ:" required />
                <img src="img/logo-de-ping.png" alt="icone" class="icon" />
            </div>
            <div class="input-group">
                <input type="tel" name="cep" placeholder="CEP:" required />
                <img src="img/logo-de-ping.png" alt="icone" class="icon" />
            </div>

            <div class="formas-pagamento">
                <img src="img/pagar1.png" alt="forma de pagamento" />
                <img src="img/pagar2.png" alt="forma de pagamento" />
                <img src="img/pagar3.0.png" alt="forma de pagamento" />
            </div>

            <div class="botoes-acoes">
                <button class="botao" type="submit">Comprar</button>
                <a class="botao-voltar" href="listar.html">Cancelar</a>
            </div>

        </form>
    </div>
    <footer class="footer">
        <div class="footer-coluna">
            <h3>Atendimento</h3>
            <ul>
                <li><a href="#">Fale Conosco</a></li>
                <li><a href="#">Trocas e Devoluções</a></li>
                <li><a href="#">Política de Privacidade</a></li>
            </ul>
        </div>
        <div class="footer-coluna">
            <h3>Sobre Nós</h3>
            <ul>
                <li><a href="#">Nossa História</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Trabalhe Conosco</a></li>
            </ul>
        </div>
        <div class="footer-coluna">
            <h3>Redes Sociais</h3>
            <ul>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">YouTube</a></li>
                <li><a href="#">Facebook</a></li>
            </ul>
        </div>
    </footer>
    <div class="footer-copy">
        <p>&copy; 2025 Ping-Pong Tommeces. Todos os direitos reservados.</p>
    </div>
</body>

</html>
